{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block main_content %}
{% load i18n %}
  <div class="container">
    <div class="row">
      <div class="col s12 offset-m2 m8 offset-l3 l6 center">
        <form action="{% url 'register_user' %}" method="POST">
          {% csrf_token %}
          <div class="login-card hoverable">
            <div class="card-content">
              <span class="card-title busineme-text text-light-blue">{% trans 'Sign Up' %}</span>

              <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input  id="first_name" name="first_name" type="text" class="validate" required>
                <label for="first_name">{% trans 'Name' %}</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">mail</i>
                <input  id="email" name="email" type="email" class="validate" required>
                <label for="email">{% trans 'Email' %}</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input  id="username" name="username" type="text" class="validate" required>
                <label for="username">{% trans 'Username' %}</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input  id="password" name="password" type="password" class="validate" required>
                <label for="password">{% trans 'Password' %}</label>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light">{% trans 'Send' %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock main_content %}
